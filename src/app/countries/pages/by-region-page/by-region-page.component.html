<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SerachBox -->
    <!-- <shared-search-box (onValue)="searchByRegion($event)" placeholder="Search by Region"></shared-search-box> -->
    <!-- <shared-search-box (onDebounce)="searchByRegion($event)" placeholder="Search by Region"></shared-search-box> -->
     <button *ngFor="let region of regions"
        class="btn mx-2"
        (click)="searchByRegion(region)"
        [ngClass]="{'btn-primary': selectedRegion === region}">
        {{ region }}
      </button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <!-- Search Results -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

     <countries-table [countries]="countries"></countries-table>
  </div>
</div>
